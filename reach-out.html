		<section id="reach-out-top">
			<div class="container">
				<h2>Check out my social on the bottom right of the page, or fill out this form to message me directly</h2>
				<button onclick="show_form()" type="btn btn-primary">Show form</button>
			</div>
			<br><br>
			<div class="container">
				<form id="inform">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" name="name" id="name" placeholder="Enter your full name">
					</div>
					<div class="form-group">
						<label for="emailID">Email Address</label>
						<input type="text" class="form-control" name="emailID" id="emailID" placeholder="Enter your email ID">
					</div>
					<div class="form-group">
						<label for="phoneNo">Phone Number</label>
						<input type="text" class="form-control" name="phoneNo" id="phoneNo" placeholder="Enter your mobile number">
					</div>
					<div class="form-group">
						<label for="type_person">You are a :</label>
						<select class="form-control" id="type_person">
							<option>Student</option>
							<option>Professor</option>
							<option>Professional</option>
						</select>
					</div>
					<div class="form-group">
						<label for="message">Your Message </label>
						<textarea class="form-control" id="message" placeholder="Enter your message here"></textarea>
					</div>
					<button onclick="hide_form" type="submit" class="btn btn-primary">Submit</button>
				</form>
				</div>
			<script>
				function show_form() {
					var frm = document.getElementById("inform");
					frm.style.display = "block";
				}
				function hide_form() {
					var frm = document.getElementById("inform");
					frm.style.display = "none";
				}
			</script>
